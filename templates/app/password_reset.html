<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery | Violet Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
        }
        
        .login-container {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .login-container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .input-field:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
            transform: translateY(-2px);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #9ca3af;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="login-container bg-white rounded-2xl overflow-hidden w-full max-w-md">
        <!-- Header -->
        <div class="bg-gradient-to-r from-violet-600 to-violet-500 py-6 px-8 text-center">
            <h1 class="text-3xl font-bold text-white">Password Recovery</h1>
            <p class="text-violet-100 mt-2">Reset your account password</p>
        </div>
        
        <!-- Recovery Form -->
        <div class="p-8">
            <form id="recoveryForm">
                <!-- Email Field -->
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-violet-500"></i>
                        </div>
                        <input 
                            type="email" 
                            id="email" 
                            class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-violet-200 transition duration-200" 
                            placeholder="your@email.com"
                            required
                        >
                    </div>
                </div>
                
                <!-- Phone Field -->
                <div class="mb-6">
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-phone text-violet-500"></i>
                        </div>
                        <input 
                            type="tel" 
                            id="phone" 
                            class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-violet-200 transition duration-200" 
                            placeholder="+1 (___) ___-____"
                            required
                        >
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="w-full py-3 px-4 rounded-lg text-white font-semibold shadow-md bg-gradient-to-r from-violet-600 to-violet-500 hover:from-violet-700 hover:to-violet-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500 transition duration-200 transform hover:-translate-y-0.5">
                    Reset Password
                </button>
                
                <!-- Success Message (hidden by default) -->
                <div id="successMessage" class="hidden mt-6 p-4 bg-violet-50 border border-violet-200 rounded-lg text-violet-800">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-check-circle text-violet-600"></i>
                        <span class="font-medium">A new password has been generated and sent to your email address.</span>
                    </div>
                </div>
                
                <!-- Back to Login Link -->
                <div class="text-center text-sm text-gray-600 mt-6">
                    Remember your password? 
                    <a href="#" class="text-violet-600 hover:text-violet-500 font-medium">
                        Sign in
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Password recovery form handling
        document.getElementById('recoveryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            
            if(email && phone) {
                // Here you would typically send the data to your backend
                console.log('Password recovery request:', {email, phone});
                
                // Show success message
                document.getElementById('successMessage').classList.remove('hidden');
                
                // Clear form
                this.reset();
            } else {
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
